<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Rubik:300,regular,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,regular" rel="stylesheet" />
  <title>WeatherApp</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="wrapper">

    <header class="header">
      <h1 class="title">Weather App</h1>
      <form class="form">
        <input class="input" type="text" placeholder="Type the City">
        <button class="btn">Look</button>
      </form>
    </header>

    <main class="main">
      <div class="card">
        <div class="card-top">
          <div class="card-top__text">
            <div> Weather today in </div>
            <div></div>
            <div> as of 07:15 </div>
            <div class="card-city"> Minsk </div>
            <div></div>
            <div class="card-degree"> -1Â°c </div>
          </div>
          <img src="img/partly.png" alt="" class="pic-main">
          <div class="pic-main__text">Partly cloudy</div>
        </div>
        <div class="card-bottom">
          <div class="indicator">
            <img src="img/icons/cloud.png" alt="" class="pic-cloud">
            <div>
              <p>50%</p>
              <p class="indicator-text"> CLOUD COVER </p>
            </div>
          </div>
          <div class="indicator">
            <img src="img/icons/gauge.png" alt="" class="pic-pressure">
            <div>
              <p>1038 mb</p>
              <p class="indicator-text"> PRESSURE </p>
            </div>
          </div>
          <div class="indicator">
            <img src="img/icons/uv-index.png" alt="" class="pic-uvindex">
            <div>
              <p>1 of 10</p>
              <p class="indicator-text"> UV INDEX </p>
            </div>
          </div>
          <div class="indicator">
            <img src="img/icons/humidity.png" alt="" class="pic-humidity">
            <div>
              <p>50%</p>
              <p class="indicator-text"> HUMIDITY </p>
            </div>
          </div>
          <div class="indicator">
            <img src="img/icons/visibility.png" alt="" class="pic-visibility">
            <div>
              <p>10 km</p>
              <p class="indicator-text"> VISIBILITY</p>
            </div>
          </div>
          <div class="indicator">
            <img src="img/icons/wind.png" alt="" class="pic-wind">
            <div>
              <p>11 km/h</p>
              <p class="indicator-text"> WIND SPEED </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="footer">
      <a href="https://github.com/grandalex23" class="link" target="_blank">g23a projects | 2024</a>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
